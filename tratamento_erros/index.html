<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try..catch.</title>
</head>
<body>
    <!--Tratamento de erros é justamente uma tecnica que podemos enpregar em aolgumas partes do nosso código para evitar que erros interrompam a nossa aplicação, podemos deixar a aplicação reativa-->

    <input type="number" name="" id="n1">
    <button id="btn" onclick="somar()">Go</button>
    
</body>
<script>
  try {
  let numero;
  if (numero === undefined) {
    throw new Error("A variável 'numero' não está definida.");
  }
  let resultado = numero + 5;
  console.log(resultado);
} catch (e) {
  console.error("Erro:", e.message);
}
</script>
</body>
</html>
