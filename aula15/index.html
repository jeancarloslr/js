<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>


    <script>
        let num = [2, 3, 5]
        console.log(num)
        console.log(`O comprimento deste array é ${num.length}`)
        console.log(`O primeiro elemento deste array é ${num[0]}`)
        num.push(10);
        console.log(num)
        num[4] = 30;
        console.log(num)
        console.log(num.sort())
    </script>
</body>
</html>
