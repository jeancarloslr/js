<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var r = Number(prompt('Digite um número para ver se é ímpar ou par'));


        function parimpar(N){

            if(N%2 == 0){
                return 'par'
            }
            else{
                return 'ímpar'
            }
        }

        var s = parimpar(r)
        alert(`O número digitado é ${s}`)


    </script>
    
</body>
</html>
