<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n = Number(prompt('Type something'))

        if(n == 5){
            document.write('like 5')
        }else if(n == 4){
            document.write('like 4')
        }else if(n == 3){
            document.write('like 3')
        }else if(n == 2){
            document.write('like 2')
        }else if(n == 1){
            document.write('like 1')
        }else{
            document.body.style.background = "blue";
        }

        
    </script>
</body>
</html>
